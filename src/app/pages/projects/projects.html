<section id="projects" class="py-5 text-light">
  <div class="container" data-aos="fade-up">
    <h2 class="text-center mb-5 text-warning fw-bold">My Projects</h2>
    <div class="row justify-content-center g-4">

      <div class="col-md-5" *ngFor="let p of projects" data-aos="fade-up" data-aos-delay="100">
        <div class="card shadow-lg border-0 h-100 text-light project-card" >
          <img [src]="p.img" class="card-img-top rounded-top" [alt]="p.title">
          <div class="card-body p-4 d-flex flex-column justify-content-between">
            <div>
              <h4 class="card-title text-warning mb-2">{{ p.title }}</h4>
              <p class="card-text mb-2">{{ p.description }}</p>
              <p class="mb-2"><strong>Technologies:</strong> {{ p.technologies }}</p>
            </div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <a [href]="p.demo" target="_blank"
                 class="btn btn-warning d-inline-flex align-items-center gap-2 px-4 py-2 fw-semibold">
                <i class="bi bi-box-arrow-up-right"></i> View Demo
              </a>
              <a [href]="p.github" target="_blank"
                 class="btn btn-outline-light px-4 d-flex align-items-center gap-1">
                <i class="bi bi-github"></i> GitHub
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
